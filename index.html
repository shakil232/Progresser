<!DOCTYPE html>
<html lang="en">

<head>
    <!-- all meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- project title -->
    <title>DYNAMIC-PROGRESS</title>

    <!-- all css Links -->
    <link rel="stylesheet" href="progresser.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body class="body-bg">
    <section class="container overflow-hidden pb-5">
        <h2 class="text-center text-secondary pt-5 pb-5">PROGRESS-CIRCLE</h2>
        <main class="row mt-5 ">
            <!-- HTML-PROGRESS-CIRCLE -->
            <div class="col-md-3 pb-4">
                <div class="html-skill m-auto ">
                    <div class="html-outer ">
                        <div class="html-inner d-flex align-items-center justify-content-center">
                            <div id="htmlNumber" class="text-secondary fw-bold fs-4">

                            </div>
                        </div>
                    </div>
                    <!-- SVG -->
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                            <defs>
                                <linearGradient id="GradientColor">
                                    <stop offset="0" stop-color="#e91e63" />
                                    <stop offset="100%" stop-color="#673ab7" />
                                </linearGradient>
                            </defs>
                            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <!-- PROGRESS-TITLE -->
                <div class=" pt-3 text-center text-secondary ">
                    <h5 class="fw-bolder">HTML</h5>
                </div>
            </div>

            <!-- CSS-PROGRESS-CIRCLE -->
            <div class="col-md-3 pb-4">
                <div class="css-skill m-auto ">
                    <div class="css-outer ">
                        <div class="css-inner d-flex align-items-center justify-content-center">
                            <div id="cssNumber" class="text-secondary fw-bold fs-4">

                            </div>
                        </div>
                    </div>
                    <!-- SVG -->
                    <div>
                        <svg class="css-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                            height="160px">
                            <defs>
                                <linearGradient id="cssGradientColor">
                                    <stop offset="0" stop-color="#FF5733 " />
                                    <stop offset="100%" stop-color="#FF5733 " />
                                </linearGradient>
                            </defs>
                            <circle class="css-circle" cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <!-- PROGRESS-TITLE -->
                <div class=" pt-3 text-center text-secondary ">
                    <h5 class="fw-bolder">CSS</h5>
                </div>
            </div>

            <!-- BOOTSTRAP-PROGRESS-CIRCLE -->
            <div class="col-md-3 pb-4">
                <div class="bootstrap-skill m-auto ">
                    <div class="bootstrap-outer ">
                        <div class="bootstrap-inner d-flex align-items-center justify-content-center">
                            <div id="bootstrapNumber" class="text-secondary fw-bold fs-4">

                            </div>
                        </div>
                    </div>
                    <!-- SVG -->
                    <div>
                        <svg class="bootstrap-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                            height="160px">
                            <defs>
                                <linearGradient id="bootstrapGradientColor">
                                    <stop offset="0" stop-color="#FF5733 " />
                                    <stop offset="100%" stop-color="#FF5733 " />
                                </linearGradient>
                            </defs>
                            <circle class="bootstrap-circle" cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <!-- PROGRESS-TITLE -->
                <div class=" pt-3 text-center text-secondary ">
                    <h5 class="fw-bolder">BOOTSTRAP</h5>
                </div>
            </div>


            <!-- JAVASCRIPT-PROGRESS-CIRCLE -->
            <div class="col-md-3 pb-4">
                <div class="javascript-skill m-auto ">
                    <div class="javascript-outer ">
                        <div class="javascript-inner d-flex align-items-center justify-content-center">
                            <div id="javascriptNumber" class="text-secondary fw-bold fs-4">

                            </div>
                        </div>
                    </div>
                    <!-- SVG -->
                    <div>
                        <svg class="javascript-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                            height="160px">
                            <defs>
                                <linearGradient id="javascriptGradientColor">
                                    <stop offset="0" stop-color="#FF5733 " />
                                    <stop offset="100%" stop-color="#FF5733 " />
                                </linearGradient>
                            </defs>
                            <circle class="javascript-circle" cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <!-- PROGRESS-TITLE -->
                <div class=" pt-3 text-center text-secondary ">
                    <h5 class="fw-bolder">JAVASCRIPT</h5>
                </div>
            </div>
        </main>
    </section>


    <!-- PROGRESS COUNTER ANIMATION -->
    <section class="counter-animtaion">
        <main class="container pt-5 pb-5">
            <div class="counter-tile text-secondary text-center fw-bold ">
                <h2>PROGRESS COUNTER ANIMATION</h2>
            </div>

            <div class="row">
                <!-- FACEBO0K-COUNTER -->
                <div class="facebook-counter col-md-3 col-sm-12 text-center">
                    <div class="icon mt-5 mb-4">
                        <img class="img-fluid" src="images/logo-svg/facebook.png" alt="facebook">
                    </div>
                    <div class="counter-number text-secondary fw-bold fs-2 mb-4" data-target="16000">
                        0
                    </div>
                    <h5 class="text-secondary fw-bolder">
                        Likes
                    </h5>
                </div>
                <!-- YOUTUBE-COUNTER -->
                <div class="youtube-counter col-md-3 col-sm-12 text-center ">
                    <div class="icon mt-5 mb-4">
                        <img class="img-fluid" src="images/logo-svg/youtube.png" alt="youtube">
                    </div>
                    <div class="counter-number text-secondary fw-bold fs-2 mb-4" data-target="60000">
                        0
                    </div>
                    <h5 class="text-secondary fw-bolder">
                        Subscriber
                    </h5>
                </div>
                <!-- INSTAGRAM-COUNTER -->
                <div class="instagram-counter col-md-3 col-sm-12 text-center">
                    <div class="icon mt-5 mb-4">
                        <img class="img-fluid" src="images/logo-svg/instagram.png" alt="instagram">
                    </div>
                    <div class="counter-number text-secondary fw-bold fs-2 mb-4 " data-target="8000">
                        0
                    </div>
                    <h5 class="text-secondary fw-bolder">
                        Followers
                    </h5>
                </div>
                <!-- TWITTER-COUNTER -->
                <div class="linkedin-counter col-md-3 col-sm-12 text-center ">
                    <div class="icon mt-5 mb-4">
                        <img class="img-fluid" src="images/logo-svg/linkedin.png" alt="linkedin">
                    </div>
                    <div class="counter-number text-secondary fw-bold fs-2 mb-4" data-target="7000">
                        0
                    </div>
                    <h5 class="text-secondary fw-bolder">
                        Connections
                    </h5>
                </div>

            </div>
        </main>
    </section>

    <!-- BOOTSTRAP & CUSTOMS PROGRESS BAR -->
    <section class="bootstrap-progress">
        <main class="container pt-5 pb-5">
            <div class="counter-tile text-secondary text-center fw-bold ">
                <h2>PROGRESS COUNTER ANIMATION</h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="progress mt-5 ">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"> 80%
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="progress mt-5 ">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"> 50%
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </section>

    <!-- STEP PROGRESS BAR -->
    <section class="container mt-5 mb-5 pb-5">
            <div class="counter-tile text-secondary text-center fw-bold ">
                <h2>STEP PROGRESS BAR ANIMATION</h2>
            </div>
            <div class="progress-container mt-5 pb-5 d-flex justify-content-between align-content-center">
                <div class="step-progress" id="stepProgress"></div>

                <div class="circle active d-flex justify-content-center align-content-center">
                    <img class="img-fluid" src="images/step-logo/html-5.png" alt="html-5">
                </div>
                <div class="circle active d-flex justify-content-center align-content-center">
                    <img class="img-fluid" src="images/step-logo/css3.png" alt="css3">
                </div>
                <div class="circle active d-flex justify-content-center align-content-center">
                    <img class="img-fluid" src="images/step-logo/javascript.png" alt="javascript">
                </div>
                <div class="circle active d-flex justify-content-center align-content-center">
                    <img class="img-fluid " src="images/step-logo/react.png" alt="react">
                </div>
            </div>
            <div class="text-center btn-area">
                <button class="buttons me-3" id="prev" disabled >PREV</button>
                <button class="buttons" id="next">NEXT</button>
            </div>
    </section>



    <!-- bootstrap-js-bundle -->
    <script src="progress.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
</body>

</html>
